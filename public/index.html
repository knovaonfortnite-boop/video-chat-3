<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini FaceTime Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 1400px; }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      min-height: 300px;
      object-fit: cover;
    }
    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
    #startBtn { background: #10b981; }
    #startBtn:hover { background: #059669; }
    #joinBtn { background: #3b82f6; }
    #joinBtn:hover { background: #2563eb; }
    #leaveBtn { background: #ef4444; }
    #leaveBtn:hover { background: #dc2626; }
    #cameraToggle { background: #facc15; }
    #cameraToggle:hover { background: #eab308; }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .status {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .video-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="video-container" id="videoContainer">
    <div class="video-wrapper" id="localWrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <div class="video-label" id="localLabel">You</div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Start Camera</button>
    <button id="cameraToggle" disabled>Toggle Camera</button>
    <button id="joinBtn" disabled>Join Call</button>
    <button id="leaveBtn" disabled>Leave Call</button>
  </div>

  <div class="status" id="status">Click "Start Camera" to begin</div>
</div>

<script>
const videoContainer = document.getElementById('videoContainer');
const localVideo = document.getElementById('localVideo');
const localWrapper = document.getElementById('localWrapper');
const localLabel = document.getElementById('localLabel');
const startBtn = document.getElementById('startBtn');
const cameraToggle = document.getElementById('cameraToggle');
const joinBtn = document.getElementById('joinBtn');
const leaveBtn = document.getElementById('leaveBtn');
const status = document.getElementById('status');

let localStream;
let ws;
let myId;
let userName = '';
let cameraOn = true;
let inCall = false;
const peerConnections = new Map();
const remoteVideos = new Map();
const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

function randomColor() {
  return '#' + Math.floor(Math.random()*16777215).toString(16);
}

function updateStatus(message) { status.textContent = message; }

async function startCamera() {
  userName = prompt("Enter your name:");
  if(!userName) userName = "Anonymous";
  localLabel.textContent = userName;

  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;
    startBtn.disabled = true;
    cameraToggle.disabled = false;
    updateStatus('Camera started - Connecting to server...');
    connectWebSocket();
  } catch (err) {
    console.error(err);
    updateStatus('Error: Cannot access camera/mic');
  }
}

function toggleCamera() {
  cameraOn = !cameraOn;
  if(cameraOn) {
    localVideo.style.display = 'block';
    localWrapper.style.background = '#000';
    localWrapper.textContent = '';
    localWrapper.appendChild(localLabel);
  } else {
    localVideo.style.display = 'none';
    localWrapper.style.background = randomColor();
    localWrapper.textContent = userName;
    localWrapper.appendChild(localLabel);
  }
}

function connectWebSocket() {
  ws = new WebSocket('wss://video-chat-3-4.onrender.com');

  ws.onopen = () => updateStatus('Connected to server');
  ws.onmessage = async (event) => {
    const message = JSON.parse(event.data);
    switch(message.type) {
      case 'welcome':
        myId = message.id;
        ws.send(JSON.stringify({ type: 'set-name', name: userName }));
        joinBtn.disabled = false;
        break;
      case 'existing-participants':
        for (const p of message.participants) await createPeerConnection(p.id, true);
        break;
      case 'new-participant':
        await createPeerConnection(message.id, false);
        break;
      case 'offer': await handleOffer(message.offer, message.from); break;
      case 'answer': await handleAnswer(message.answer, message.from); break;
      case 'ice-candidate': await handleIceCandidate(message.candidate, message.from); break;
      case 'participant-left': handleParticipantLeft(message.id); break;
    }
  };
  ws.onerror = (err) => updateStatus('WebSocket error');
  ws.onclose = () => updateStatus('Disconnected from server');
}

async function createPeerConnection(peerId, isInitiator) {
  const pc = new RTCPeerConnection(config);
  peerConnections.set(peerId, pc);

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = e => addRemoteVideo(peerId, e.streams[0]);
  pc.onicecandidate = e => { if(e.candidate) ws.send(JSON.stringify({ type:'ice-candidate', candidate:e.candidate, to:peerId })); };
  pc.onconnectionstatechange = () => { if(pc.connectionState==='disconnected'||pc.connectionState==='failed') handleParticipantLeft(peerId); };

  if(isInitiator) {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    ws.send(JSON.stringify({ type:'offer', offer, to:peerId }));
  }
  return pc;
}

async function handleOffer(offer, fromId) {
  let pc = peerConnections.get(fromId) || await createPeerConnection(fromId, false);
  await pc.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  ws.send(JSON.stringify({ type:'answer', answer, to:fromId }));
}

async function handleAnswer(answer, fromId) {
  const pc = peerConnections.get(fromId);
  if(pc) await pc.setRemoteDescription(new RTCSessionDescription(answer));
}
