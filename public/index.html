<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    video {
      width: 600px;
      max-width: 90%;
      border-radius: 10px;
      background: #111;
    }
    #startBtn {
      padding: 10px 20px;
      border: none;
      background: #00ff99;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Video Chat</h1>
  <div id="videoContainer">
    <video id="localVideo" autoplay playsinline></video>
  </div>
  <button id="startBtn">Start Camera</button>
  <div id="status">Disconnected from server</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
