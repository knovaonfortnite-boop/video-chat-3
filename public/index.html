<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #111;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #users {
      list-style: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #users li {
      padding: 10px;
      margin-bottom: 5px;
      background: #222;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #users li:hover {
      background: #333;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #videoContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }
    .videoBox {
      position: relative;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .videoLabel {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      background: #3b82f6;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Online Users</h2>
    <ul id="users"></ul>
  </div>

  <div id="main">
    <div id="videoContainer">
      <div class="videoBox">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="videoLabel" id="usernameLabel">You</div>
      </div>
    </div>
    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="toggleCamBtn" disabled>Turn Camera Off</button>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
