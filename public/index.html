<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }
    #sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .videos {
      display: flex;
      gap: 20px;
    }
    video {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      background: #222;
      object-fit: cover;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button id="toggleSidebar">Online</button>

  <div id="sidebar"></div>

  <div id="container">
    <div class="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
      <button id="startCamBtn">Start Camera</button>
      <button id="toggleCamBtn" disabled>Turn Camera Off</button>
    </div>
    <p id="status">Not connected</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
