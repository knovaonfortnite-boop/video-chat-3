<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .container { width: 100%; max-width: 1400px; }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      justify-items: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }

    #startBtn { background: #10b981; }
    #startBtn:hover { background: #059669; }
    #joinBtn { background: #3b82f6; }
    #joinBtn:hover { background: #2563eb; }
    #leaveBtn { background: #ef4444; }
    #leaveBtn:hover { background: #dc2626; }
    #toggleCamBtn { background: #f59e0b; }
    #toggleCamBtn:hover { background: #d97706; }
    #toggleSidebarBtn { background: #8b5cf6; }
    #toggleSidebarBtn:hover { background: #6d28d9; }

    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .status {
      text-align: center;
      color: white;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    #onlineSidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 180px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }

    @media (max-width: 768px) {
      .video-container { grid-template-columns: 1fr; }
      #onlineSidebar { width: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container" id="videoContainer">
      <div class="video-wrapper" id="localWrapper">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="video-label" id="localLabel">You</div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="joinBtn" disabled>Join Call</button>
      <button id="leaveBtn" disabled>Leave Call</button>
      <button id="toggleCamBtn" disabled>Turn Camera Off</button>
      <button id="toggleSidebarBtn">Show Online Users</button>
    </div>

    <div class="status" id="status">Click "Start Camera" to begin</div>
  </div>

  <div id="onlineSidebar"></div>

  <script src="video-chat.js"></script>
</body>
</html>
