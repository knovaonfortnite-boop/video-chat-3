<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini FaceTime Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2em;
    }

    .container { width: 100%; max-width: 1400px; }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      min-height: 300px;
      object-fit: cover;
    }

    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    #startBtn { background: #10b981; }
    #startBtn:hover { background: #059669; }

    #joinBtn { background: #3b82f6; }
    #joinBtn:hover { background: #2563eb; }

    #leaveBtn { background: #ef4444; }
    #leaveBtn:hover { background: #dc2626; }

    #toggleCamBtn { background: #a855f7; }
    #toggleCamBtn:hover { background: #9333ea; }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .cam-off-box {
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      text-transform: capitalize;
    }

    @media (max-width: 768px) {
      .video-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
      <div class="video-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="video-label" id="userLabel">You</div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="toggleCamBtn" disabled>Turn Off Camera</button>
      <button id="joinBtn" disabled>Join Call</button>
      <button id="leaveBtn" disabled>Leave Call</button>
    </div>

    <div class="status" id="status">Click "Start Camera" to begin</div>
  </div>
